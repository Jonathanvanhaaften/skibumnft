# renew_before_expiry = 30 days
version = 1.27.0
archive_dir = /etc/letsencrypt/archive/skibumnft.com
cert = /etc/letsencrypt/live/skibumnft.com/cert.pem
privkey = /etc/letsencrypt/live/skibumnft.com/privkey.pem
chain = /etc/letsencrypt/live/skibumnft.com/chain.pem
fullchain = /etc/letsencrypt/live/skibumnft.com/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = eb53ad98b1233635f743400a99c25b56
rsa_key_size = 4096
authenticator = webroot
webroot_path = /var/www/certbot,
server = https://acme-v02.api.letsencrypt.org/directory
key_type = rsa
[[webroot_map]]
skibumnft.com = /var/www/certbot
www.skibumnft.com = /var/www/certbot
